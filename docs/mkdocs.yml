# mkdocs.yml
site_name: Jenga-AI
site_description: A Unified Multi-Task Framework for African NLP
site_url: https://github.com/Rogendo/Jenga-AI
repo_url: https://github.com/Rogendo/Jenga-AI
repo_name: Jenga-AI

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

# Navigation Structure
nav:
  - 'Home': 'index.md'
  - 'Getting Started':
    - 'Installation': 'getting-started/installation.md'
    - 'Quickstart': 'getting-started/quickstart.md'
  - 'Tutorials':
    - 'Your First Multi-Task Model': 'tutorials/first_multitask_model.md'
    - 'Training an NER Model': 'tutorials/ner_model.md'
  - 'How-to Guides':
    - 'Configure an Experiment': 'guides/configuration.md'
    - 'Add a New Task': 'guides/adding_a_new_task.md'
    - 'Deploy a Model': 'guides/deployment.md'
  - 'API Reference':
    - 'Core Components': 'api/core.md'
    - 'Trainer': 'api/trainer.md'
    - 'Data Processing': 'api/data.md'
    - 'Tasks': 'api/tasks.md'
  - 'About': 'about.md'
